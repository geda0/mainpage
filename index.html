<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Character Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #model-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .model-button {
            padding: 10px 20px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="model-selection">
        <h2 style="color: white;">Select Your Character</h2>
        <button id="model-1" class="model-button">Model 1</button>
        <button id="model-2" class="model-button">Model 2</button>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 100, 250);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 10, 10);
        scene.add(light);

        const loader = new FBXLoader();
        const clock = new THREE.Clock();
        let mixer;
        let character;
        let idleAnimation;

        const modelPaths = [
            'Ch03_nonPBR.fbx',
            'Ch22_nonPBR.fbx'
        ];

        function createCharacter(modelPath) {
            loader.load(modelPath, (object) => {
                character = object;
                scene.add(character);
                loadAnimation('Dance.fbx');
            });
        }

        function loadAnimation(animationPath) {
            loader.load(animationPath, (fbx) => {
                if (mixer) mixer.stopAllAction();
                mixer = new THREE.AnimationMixer(character);
                const action = mixer.clipAction(fbx.animations[0]);
                action.play();
                idleAnimation = setTimeout(() => {
                    action.stop();
                    loadAnimation('Idle.fbx');
                }, 4000);
            });
        }

        function updateCharacter(delta) {
            if (mixer) mixer.update(delta);
        }

        const onKeyDown = (event) => {
            clearTimeout(idleAnimation);
            const keyCode = event.keyCode;

            if (keyCode === 37) { // Left Arrow Key
                character.position.x -= 2;
            } else if (keyCode === 38) { // Up Arrow Key
                character.position.z -= 2;
            } else if (keyCode === 39) { // Right Arrow Key
                character.position.x += 2;
            } else if (keyCode === 40) { // Down Arrow Key
                character.position.z += 2;
            }

            loadAnimation('Walking.fbx');
        };

        const onKeyUp = (event) => {
            const keyCode = event.keyCode;

            if (keyCode >= 37 && keyCode <= 40) {
                loadAnimation('Idle.fbx');
                idleAnimation = setTimeout(() => {
                    loadAnimation('Dance.fbx');
                }, 4000);
            }
        };

        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);

        document.getElementById('model-1').addEventListener('click', () => {
            if (character) scene.remove(character);
            createCharacter(modelPaths[0]);
            document.getElementById('model-selection').style.display = 'none';
        });

        document.getElementById('model-2').addEventListener('click', () => {
            if (character) scene.remove(character);
            createCharacter(modelPaths[1]);
            document.getElementById('model-selection').style.display = 'none';
        });

        const animate = function () {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            updateCharacter(delta);
            controls.update();
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
